<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>groupproj1</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

  <div class="container">
    <div class="jumbotron"
      style="background-color:whitesmoke; border: 1px solide; text-align: center; font-family: cursive;; font-size: 50px;">
      Artist Discovery</div>
    <br>
    <br>
    <div class="row">
      <div class="col-sm-12">
        <br>

        <div class="card">
          <div class="card-header">
            <strong>
              <i class="fa fa-list-alt"></i> Artist Search</strong>
          </div>
          <div class="card-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form >

              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <label for="search">Name of Artist:</label>
                <input type="text" class="form-control" id="artist-search">
              </div>
              <div class="form-group">
                <label for="search"> City (Optional): </label>
                <input type="text" class="form-control" id="city-search">
              </div>

              <!-- Start Date-->
              <div class="form-group">
                <label for="start-year"> Start Date (Optional): </label>
                <input type="text" class="form-control" id="start-date">
              </div>

              <div class="form-group">
                <label for="end-year">End Date (Optional):</label>
                <input type="text" class="form-control" id="end-date">
              </div>
              <!-- Search Button -->
              <button type="submit" class="btn btn-default" id="submit-btn">
                <i class="fa fa-search"></i> Search</button>
              <button class="btn btn-default" id="clear-results">
                <i class="fa fa-trash"></i> Clear Results</button>
            </form>


            <div class="container">
              <div class="row"> 
                <div id=name>Name</div>
                <div id=picture>Picture</div>
              </div>
                <div class="row">
                  <div class="col-md">
                    Ticketmaster
                  </div>
                  <div class="col-md">
                    Itunes
                  </div>
                  
                </div>
              </div>


            </div>

            <script src="https://code.jquery.com/jquery-3.4.1.js"
              integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
            <script type="text/javascript" src="apps.js"></script>

</body>

</html>
